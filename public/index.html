<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>ইউজার ইনপুট</title>

  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #c4c4c5 0%, #f1f1f3 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #1e40af;
      margin-bottom: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 6px;
      font-weight: 600;
      color: #1e40af;
    }

    input[type="text"],
    input[type="email"] {
      padding: 10px 15px;
      margin-bottom: 20px;
      border: 2px solid #d1d5db;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus {
      border-color: #2563eb;
      outline: none;
    }

    button {
      background: #2563eb;
      color: white;
      padding: 12px 0;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #65ca11;
    }

    .link-container {
      text-align: center;
      margin-top: 18px;
    }

    .link-container a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .link-container a:hover {
      color: #1e40af;
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 20px;
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <h2>ইউজার তথ্য দিন</h2>

  <form id="user-form">
    <input type="text" name="name" placeholder="নাম" required><br>
    <input type="email" name="email" placeholder="ইমেইল" required><br>
    <input type="text" name="phone" placeholder="মোবাইল" required><br>
    <button type="submit">জমা দিন</button>
  </form>

  <p id="message" style="color: green; font-weight: bold;"></p>

  <br>
  <!-- <a href="/data.html">ইউজার তালিকা দেখুন</a> -->

  <script>
    const form = document.getElementById('user-form');
    const message = document.getElementById('message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {
        name: formData.get('name'),
        email: formData.get('email'),
        phone: formData.get('phone')
      };

      fetch('/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(result => {
        if (result.success) {
          message.textContent = result.message;
          form.reset(); // ফর্ম খালি করে দাও
        } else {
          message.textContent = "জমা ব্যর্থ হয়েছে।";
        }
      });
    });
  </script>
</body>
</html>
